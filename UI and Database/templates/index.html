<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entries and Exits</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    

    <hr style="color: antiquewhite;height: 5px;padding: 3px;background-color: rgb(101, 181, 9);">
    <h1 style="text-align: center;">Vehicle Entries and Exits</h1>
    <hr style="color: antiquewhite;height: 5px;padding: 3px;background-color: rgb(101, 181, 9);">

    <h2>Recent Entries <button id="refresh-entries" class="container">Refresh</button></h2>
    
    <table id="entries-table">
        <thead>
            <tr>
                <th>License Plate</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Search By License Plate</h2>
    <form id="fetch-entries-form">
        <label for="fetch-license-plate">License Plate:</label>
        <input type="text" id="fetch-license-plate" required>
        <button type="submit">Fetch Entries</button>
    </form>
    <ul id="vehicle-entries-list"></ul>

    <h2>Register Entry</h2>
    <form id="entry-form">
        <label for="entry-license-plate">License Plate:</label>
        <input type="text" id="entry-license-plate" required>
        <button type="submit">Register Entry</button>
    </form>

    <h2>Register Exit</h2>
    <form id="exit-form">
        <label for="exit-license-plate">License Plate:</label>
        <input type="text" id="exit-license-plate" required>
        <button type="submit">Register Exit</button>
    </form>

    

    

    <script src="/static/scripts.js"></script>
</body>
</html>
